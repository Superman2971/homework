<!DOCTYPE html>
<html ng-app="AngCurlApp">
<head>
  <title>Angular Curl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/angular.bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>
  <script src="angular.js"></script>
</head>
<body ng-controller="AngCurlController">
  <section class="container col-sm-4 col-sm-offset-4" style="background-color: grey; border-radius: 10px;">
    <form role="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Query URL</label>
        <input type="text" class="form-control" ng-model="site" placeholder="Enter URL">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="url(site)">Submit</button>
    </form> 
    <div>ANSWER:</div>
    <div ng-bind="response"></div>
  </section>
</body>
</html>
